<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um <strong>termo em negrito</strong> utilizando uma tag semântica.</p>
    <h2>Itálico / Ênfase</h2>
    <p>Nesta frase temos um <em>termo com ênfase</em> com a tag semântica "em". O itálico tem mais haver com forma, ou seja, CSS.</p>
</body>
</html>
