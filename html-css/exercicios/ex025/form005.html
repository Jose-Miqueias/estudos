<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        fieldset {
            margin-bottom: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Mais controles de Formul√°rios...</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas" value="M">Masculino</label>
            <input type="radio" name="sexo" id="ifem" checked><label for="ifem" value="F">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="escor" id="iescor"> <label for="iescor">Corrida</label><br>
            <input type="checkbox" checked name="esdive" id="iesdive"> <label for="iesdive">MergulhoLivre</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="essalto" id="iessalto"><label for="iessalto">Salto</label><br>

        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
