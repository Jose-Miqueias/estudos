<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="iano">Seu ano de nascimento: </label>
        <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
    </p>
    <p>
        <label for="iage">Sua idade: </label>
        <output name="age" id="iage">0</output>
    </p>





    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            let idade = atual - Number(iano.value)
            iage.innerHTML = idade
        }
    </script>
</body>
</html>
