<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com iframes</title>
    <style>
        iframe {
            width: 375px;
            height: 667px;
            border: rgba(0, 0, 0, 0.829);
            border-width: 50px 30px;
            border-style: groove;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <h1>Configurando o iframe</h1>
    <p>Acessando o site do <iframe src="https://journaly.com" frameborder="0"><a href="https://www.cursoemvideo.com" target="_blank" rel="external">cursoemvideo</a></iframe> para aprender a programar.</p>
    
    <p>
        O repositório do guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> também é bem legal!
    </p>
</body>
</html>
