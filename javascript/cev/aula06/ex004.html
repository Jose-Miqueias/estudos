<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            width: 100vw;
        }

        h1 {
            color: gray;
        }

        p {
            font-size: 2em;
            color: lightseagreen;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
            text-align: center;
            margin-top: 35vh;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('qual é o seu nome?')
        var salário = Number.parseFloat(window.prompt('Qual o seu salário?'))

        document.write(`<h1>Hello, ${nome}!</h1>  <br>Seu nome tem ${nome.length} letras <br>Em maiúsculas: ${nome.toUpperCase()} <br>Em minúsculas: ${nome.toLowerCase()} `)
        document.write(`<p>Seu salário é de ${salário.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</p>`)
    </script>
</body>
</html>
