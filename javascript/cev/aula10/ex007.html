<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="msg"></div>

    <script>
        function somar() {
            var n1 = Number(window.document.getElementsByName('n1')[0].value)
            var n2 = Number(window.document.getElementsByName('n2')[0].value)
            var s = n1 + n2
            var res = window.document.querySelector('div#msg')
            res.innerHTML = ` A soma entre ${n1} e ${n2} Ã© de ${s}`
        }
    </script>
</body>
</html>
